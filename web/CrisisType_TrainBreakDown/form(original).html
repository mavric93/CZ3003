<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
    <script>
        var mrtList = [];
        var inFile = "etc/mrtlist.txt";
        var DDL = $("#fromStation");
        console.log("1");
        var SuperID = [];
        $.get(inFile, function (data) {
            console.log(data);
            mrtList = data.split("\n");
            for (var i = 0; i < mrtList.length; i++) {
                DDL.append("<option value='" + SuperID[i] + "'>" + mrtList[i] + "</option>")
            }
        });

    </script> 
</head>
<body onload="populateMRTList()">
    <div id="form_container" onload="populateMRTList()">
        <form id="form_19498" class="appnitro"  method="post" action="">
            <div class="form_description">
                <h2>Submit MRT breakdown form</h2>
                <p>Please fill in all details to submit a report on mrt breakdown</p>
            </div>						
            <ul >
                <div>
                    <input type="hidden" id="CrisisType" name="Crisistype" value="1" readonly="readonly" ></input>
                </div> 

                <li id="li_1" >
                    <label for="CrisisName">Crisis Name </label>
                    <div>
                        <input type="text" id="CrisisName" name="CrisisName" value="Mrt Breakdown" readonly="readonly"></input>
                    </div> 
                </li>		
                <li id="li_3" >
                    <label for="fromStation">From Station </label>
                    <div>
                        <select  id="fromStation" name="fromStation" > 
                        </select>
                    </div> 
                </li>	
                <li id="li_6" >
                    <label for="Address2">To Station  </label>
                    <div>
                        <input id="Address2" name="Address" type="text" maxlength="255" value=""/> 
                    </div> 
                </li>			
                <li id="li_9" >
                    <label for="Description">Description </label>
                    <div>
                        <textarea id="Description" name="Description"  textarea large></textarea> 
                    </div> 
                </li>

                <li class="buttons">
                    <input type="hidden" name="form_id" value="19498" />

                    <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
                </li>
            </ul>
        </form>	
    </div>
</body>
