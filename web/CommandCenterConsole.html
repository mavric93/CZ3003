<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="assets/css/console.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="assets/javascript/map.js"></script>
        <script src="assets/javascript/markerClusterer.js"></script>
        <!--<script src="assets/javascript/CrisisUpdate.js"></script>-->
        <script src="assets/javascript/broadcast.js"></script>
        <script>
            var crisisTypes = [];
            function init() {
                //load map 
                var mapDiv = document.getElementById('map_container');
                map = new google.maps.Map(mapDiv, {
                    center: {lat: 1.359599, lng: 103.812364},
                    zoom: 12
                });
				//$(".top").css("height",$(document).height()*0.49);
                //load crisistypes and scripts
                $.ajax({
                    type: 'GET',
                    url: 'http://155.69.149.181:8080/SSAD/CrisisTypeController?action=list',
                    async: true,
                    dataType: 'json',
                    success: function (result) {
                        var data = result.data;

                        //obtain all crisis types and their correspoding javascripts
                        for (var i = 0; i < data.length; i++) {
                            var type = data[i];
                            crisisTypes.push(type.crisisType);
                            //load individual javascripts
                            $.getScript("assets/javascript/" + type.crisisType + ".js", function () {

                            });
                        }

                        //load crisis from DB
                        $.getScript("assets/javascript/CrisisUpdate.js", function () {
                            //obtain each crisis from database and plot onto map
                            refresh();
                        });
                    }
                });
            }

        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_D5gb2uHoSAOnR_i9sWrQxjMUzKKK-Io&libraries=places,geometry&callback=init">
        </script>
    </head>
    <body>
        <div class="top">
			<div class="CrisisState">
				<p>Crisis State:<span class="peace">Peace</span></p>
			</div>
            <div id="map_container" class="map_container"></div>
            <div class="details_actions">
                <div class="crisisDetails_container">
                    <h2> Individual crisis details</h2>
                    <div ></div>
                </div>
                <div class="crisisUpdates_container"> Individual crisis updates info
                    <ul>
                        <li>Called police </li>
                        <li>Called police </li>
                    </ul>
                    <p> Called police </p>
                    <p> Police arrived </p>

                </div>
            </div>
        </div>
        <div class="bottom">

            <div class="broadcast_container">
                <h2> Broadcast Console </h2>
                <textarea type="text" id="message" text="Message">  Message</textarea>     <br />
                <input type="image" class="btn_social" src="assets/img/icon/tw-icon.png" value="twitter" onClick="broadcastMessage(this)"/>
                <input type="image" class="btn_social" src="assets/img/icon/fb-icon.png" value="facebook" onClick="broadcastMessage(this)"/>
                <input type="image" class="btn_social" src="assets/img/icon/sms-icon.png" value="sms" onClick="broadcastMessage(this)"/>
                <input type="image" class="btn_social" src="assets/img/icon/email-icon.png" value="email" onClick="broadcastMessage(this)"/>

            </div>
            <div class="console_container">  
                <h2>Command Console</h2>
                <br> 
                <select>
                    <option> Police - 999</option>
                    <option> SCDF - 995</option>
                </select>
                <input type ="button" value="Call"> </input>
                <br/><br/>
                <input type="button" value=" Set Crisis Resolved"/>
                <input type="button" value=" Set Crisis Confirmed"/>
                <br/><br/>
                <input type="button" value="Set National State into Crisis State "/>
                <br>
                <input type="button" value="display all hospital"/>
            </div>
        </div>
    </body>
