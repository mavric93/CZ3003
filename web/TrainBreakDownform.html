<div id="form_container">
    <div>
        <table>
            <tr>
                <td>
                    <label for="crisisType">Crisis Type</label>
                </td>
                <td>
                    <input type="text" readonly id="crisisType" value="TrainBreakDown" />
                    <input type="hidden" readonly id="crisisID" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Description </label>
                </td>
                <td>
                    <textarea id="description"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fromStation"> From Station</label>
                </td>
                <td>
                    <!-- To be Generated using loadMrtStations-->
                    <select id="fromStation">
                        <option value="">Please choose a station</option>
                    </select>
                    <input type="hidden" readonly id="fromStationLat" />
                    <input type="hidden" readonly id="fromStationLng" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="toStation"> To Station </label>
                </td>
                <td>
                    <!-- To be Generated using loadMrtStations-->
                    <select id="toStation">
                        <option value="">Please choose a station</option>
                    </select>
                    <input type="hidden" readonly id="toStationLat" />
                    <input type="hidden" readonly id="toStationLng" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="status">Status</label>
                </td>
                <td>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="Comfirmed">Comfirmed</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="timeReported">Time Reported</label>
                </td>
                <td>
                    <input type="text" readonly id="timeReported" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="timeResolved">Time Resolved</label>
                </td>
                <td>
                    <input type="text" readonly id="timeResolved" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="submit" type="button" value="Submit" />

                </td>
            </tr>
        </table>
    </div>
</div>
