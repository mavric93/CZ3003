<div id="form_container">
    <div>
        <table>
            <tr>
                <td><label for="crisisType">Crisis Type</label></td>
                <td><input type="text" id="crisisType" value="Terrorism" /></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td>
                    <input id="address" type="text" maxlength="255" />
                    <input id="latitude" type="hidden" maxlength="255" />
                    <input id="longitude" type="hidden" maxlength="255" />
                </td>
            </tr>
			<tr>
                <td><label for="Description">Description</label></td>
                <td><textarea id="description"></textarea></td>
            </tr>
            <tr>
                <td><label for="typeOfAttack">Type of Attack</label></td>
                <td>
                    <select id="typeOfAttack">
                        <option>Chemical</option>
                        <option>Bomb</option>
                    </select><br/>
                </td>
            </tr>
            <tr>
                <td><label for="radius">Radius</label></td>
                <td><input id="radius" type="text" maxlength="255" /></td>
            </tr>
			<tr>
                <td><label for="status">Status</label></td>
                <td>
                    <!-- To be Generated using loadMrtStations-->
                    <select id="status">
			<option value="Pending">Pending</option>
			<option value="Comfirmed">Comfirmed</option>
			<option value="Resolved">Resolved</option>
                    </select>
                </td>
            </tr>
			<tr>
                <td><label for="timeReported">Time Reported</label></td>
                <td>
					<input type="text"  readonly id="timeReported" /> 
                </td>
            </tr>
			<tr>
				<td><label for="timeResolved">Time Resolved</label></td>
                <td>
					<input type="text" readonly id="timeResolved" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" id="submit" onclick="" value="Submit" />
                </td>
            </tr>
        </table>
    </div>
</div>
