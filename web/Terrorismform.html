<div id="form_container">
    <div>
        <table>
            <tr>
                <td><label for="crisisType">Crisis Type</label></td>
                <td>
                    <input type="text" class="form-control" id="crisisType" value="Terrorism" />
                    <input type="hidden" readonly id="crisisID" value="" />
                </td>
            </tr>
            <tr>
                <td><label for="address">Address 3456</label></td>
                <td>
                    <textarea id="address" class="form-control"></textarea>
                    <input id="latitude" type="hidden" maxlength="255" />
                    <input id="longitude" type="hidden" maxlength="255" />
                </td>
            </tr>
            <tr>
                <td><label for="Description">Description</label></td>
                <td><textarea class="form-control" id="description"></textarea></td>
            </tr>
            <tr>
                <td><label for="mobilenumber">MobileNumber</label></td>
                <td><input class="form-control" id="mobilenumber" type="number" maxlength="8" /></td>
            </tr>
            <tr>
                <td><label for="typeOfAttack">Type of Attack</label></td>
                <td>
                    <select class="form-control" id="typeOfAttack">
                        <option>Chemical</option>
                        <option>Bomb</option>
                    </select><br/>
                </td>
            </tr>
            <tr>
                <td><label for="radius">Radius</label></td>
                <td><input class="form-control" id="radius" type="text" maxlength="255" /></td>
            </tr>
			<tr>
                <td><label for="status">Status</label></td>
                <td>
                    <!-- To be Generated using loadMrtStations-->
                    <select class="form-control" id="status">
			<option value="Pending">Pending</option>
			<option value="Comfirmed">Comfirmed</option>
			<option value="Resolved">Resolved</option>
                    </select>
                </td>
            </tr>
			<tr>
                <td><label for="timeReported">Time Reported</label></td>
                <td>
                    <input type="text" class="form-control" readonly id="timeReported" /> 
                </td>
            </tr>
                <tr>
                    <td><label for="timeResolved">Time Resolved</label></td>
                <td>
                    <input class="form-control" type="text" readonly id="timeResolved" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="btn btn-success" type="button" id="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </div>
</div>
